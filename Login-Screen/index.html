<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- ? Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- ? Bootsrap İcons -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Sign-Up</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="left-side">
                <div class="l-content">
                    <h1 class="l-title">Hoşgeldiniz</h1>
                    <p class="l-p">Please Enter Your Personal Information to Stay Connected with Us</p>
                    <button class="btn a">LOG IN</button>
                </div>
            </div>
            <div class="right-side">
                <div class="r-content">
                    <h1 class="r-title">Create Account</h1>
                    <div class="icons">
                        <i class="bi bi-facebook"></i>
                        <i class="bi bi-linkedin"></i>
                        <i class="bi bi-google"></i>
                    </div>
                    <p class="r-p">Or use your email to register</p>


                    <div class="form">
                        <div class="i-div">
                            <i class="bi bi-person"></i>
                            <input class="input" type="text" placeholder="Name">
                        </div>
                        <div class="i-div">
                            <i class="bi bi-envelope"></i>
                            <input class="input" type="email" placeholder="E-mail">
                        </div>
                        <div class="i-div">
                            <i class="bi bi-person-lock"></i>
                            <input class="input" type="password" placeholder="Password">
                        </div>
                        <button class="btn aa">SIGN UP</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
